name: APPDOME_CI_EXAMPLE
# Controls when the workflow will run
on:
 # Triggers the workflow on push or pull request events but only for the "main" branch
 push:
  branches: [ "main" ]
 pull_request:
  branches: [ "main" ]
 # Allows you to run this workflow manually from the Actions tab
 workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a single job called "build"
 a:
 # The type of runner that the job will run on
  runs-on: ubuntu-latest
 # Steps represent a sequence of tasks that will be executed as part of the job
  steps:
 # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
   - uses: actions/checkout@v3
   - name: Appdome build-2secure
  # You may pin to the exact commit or the version.
  # uses: Appdome/github_build-2secure@85e6359e54cc2eee60d66a599fd37c0ee15f70dd
     uses: Appdome/github_build-2secure@1.1.0
     with:
       APPDOME_API_TOKEN: ${{secrets.APPDOME_API_KEY}}
       APP_FILE: "./FileFinder.aab"
       FUSION_SET_ID:  ${{secrets.APPDOME_FUSION_SET}}
       SIGN_OPTIONS: "SIGN_ON_APPDOME"
       KEYSTORE_FILE: "./appdome.keystore"
       SECOND_OUTPUT: true
#        BUILD_TO_TEST: "lambdatest"
       KEYSTORE_PASSWORD: "appdome"
       KEYSTORE_ALIAS: "appdome"
       KEYSTORE_KEY_PASSWORD: "appdome"
    
   - name: Example of using Appdome secured app
     run: |
        echo ${{ env.APPDOME_SECURED_APP }}

